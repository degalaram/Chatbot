services:
  - type: web
    name: chatgpt-clone
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm ci && npm run db:push && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
    healthCheckPath: /
